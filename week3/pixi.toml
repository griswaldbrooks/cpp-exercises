[project]
name = "week3-array-span"
version = "0.1.0"
description = "Week 3 C++ exercises - std::array and std::span with robotics examples"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64"]

[dependencies]
cmake = ">=3.25"
ninja = ">=1.11"
cxx-compiler = "*"
gtest = ">=1.14"

[tasks]
configure = "cmake -S . -B build -GNinja -DCMAKE_BUILD_TYPE=Release"
build = "cmake --build build --parallel"
test = "ctest --test-dir build --output-on-failure"
clean = "rm -rf build"
all = { depends-on = ["configure", "build", "test"] }
