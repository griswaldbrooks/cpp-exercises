[project]
name = "cpp-exercises"
version = "0.1.0"
description = "C++ STL Learning Curriculum - Multi-week exercises"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64"]

[dependencies]
pre-commit = ">=3.5"
clang-format = ">=19.1"
clang-tools = ">=19.1"  # Provides clang-tidy

[tasks]
# Linting tasks
lint = "pre-commit run --all-files"
lint-install = "pre-commit install"
format = "clang-format -i week*/*.cpp week*/*.h"
format-check = "clang-format --dry-run -Werror week*/*.cpp week*/*.h"

# Week-specific tasks (run from subdirectories)
week2 = "cd week2 && pixi run all"
week3 = "cd week3 && pixi run all"
