name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        week: [week2, week3]
        # Add new weeks here as you create them: [week2, week3, week4, ...]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          cache: true
          manifest-path: ${{ matrix.week }}/pixi.toml

      - name: Configure CMake
        working-directory: ${{ matrix.week }}
        run: pixi run configure

      - name: Build
        working-directory: ${{ matrix.week }}
        run: pixi run build

      - name: Run tests
        working-directory: ${{ matrix.week }}
        run: pixi run test
